<ng-container *ngIf="userStore.user$ | async as user; else NoUser" >
  <ng-container *ngIf="user.budgets?.length; else NoBudgets">
    <ng-container *ngIf="user.budgets as budgets">
      <div class="budget-container">
        <div class="budget-header">
          <h3>Budgets</h3>
          <budget-form/>
        </div>
        <table mat-table [dataSource]="user.budgets">
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let budget">{{budget.name}}</td>
          </ng-container>
          <ng-container matColumnDef="is-savings">
            <th mat-header-cell *matHeaderCellDef>Is Savings</th>
            <td mat-cell *matCellDef="let budget">{{budget.isSavings ? 'T' : 'F'}}</td>
          </ng-container>
          <ng-container matColumnDef="current-total">
            <th mat-header-cell *matHeaderCellDef>Current Total</th>
            <td mat-cell *matCellDef="let budget">{{budget.currentTotal | currency}}</td>
          </ng-container>
          <ng-container matColumnDef="percentage">
            <th mat-header-cell *matHeaderCellDef>Percentage</th>
            <td mat-cell *matCellDef="let budget">
              {{budget.percentage}}% 

            </td>
          </ng-container>
          <ng-container matColumnDef="buttons">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let budget">
              <div class="button-action-container">
                <button mat-mini-fab>
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-mini-fab class="delete-button">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>
        </table>
      </div>
    </ng-container>
  </ng-container>
</ng-container>

<ng-template #NoUser>
  <p>No user found.</p>
</ng-template>

<ng-template #NoBudgets>
  <p>No budgets found.</p>
</ng-template>
